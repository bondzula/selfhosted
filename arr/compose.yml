  bazarr-hd:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr-hd
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Belgrade
    volumes:
      - /mnt/appdata/bazarr-hd:/config
      - /mnt/media/movies/1080p:/mnt/media/movies/1080p
      - /mnt/media/tv/1080p:/mnt/media/tv/1080p
    labels:
      - com.centurylinklabs.watchtower.enable=true

  bazarr-uhd:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr-uhd
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 6768:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Belgrade
    volumes:
      - /mnt/appdata/bazarr-uhd:/config
      - /mnt/media:/mnt/media
    labels:
      - com.centurylinklabs.watchtower.enable=true

  bazarr-anime:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr-anime
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 6769:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Belgrade
    volumes:
      - /mnt/appdata/bazarr-anime:/config
      - /mnt/media:/mnt/media
    labels:
      - com.centurylinklabs.watchtower.enable=true

  zilean:
    image: ipromknight/zilean:latest
    restart: unless-stopped
    container_name: zilean
    tty: true
    user: "1000:1000"
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 8181:8181
    volumes:
      - /mnt/appdata/zilean/data:/app/data
      - /mnt/appdata/zilean/tmp:/tmp
    healthcheck:
      test: curl --connect-timeout 10 --silent --show-error --fail http://localhost:8181/healthchecks/ping
      timeout: 60s
      interval: 30s
      retries: 10
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - com.centurylinklabs.watchtower.enable=true

  postgres:
    image: postgres:17.2-alpine
    container_name: postgres
    restart: unless-stopped
    shm_size: 2G
    user: "1000:1000"
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=zilean
    volumes:
      - /mnt/appdata/zilean/db:/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - com.centurylinklabs.watchtower.enable=true

  notifiarr:
    image: golift/notifiarr
    container_name: notifiarr
    hostname: notifiarr
    security_opt:
      - no-new-privileges:true
    ports:
      - 5454:5454
    volumes:
      - /mnt/appdata/notifiarr:/config
      - /var/run/utmp:/var/run/utmp
      - /etc/machine-id:/etc/machine-id
    labels:
      - com.centurylinklabs.watchtower.enable=true
    restart: unless-stopped
